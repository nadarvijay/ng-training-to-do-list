<section role="dialog" tabindex="-1" aria-modal="true" aria-labelledby="modal-heading-01"
    class="slds-modal slds-fade-in-open delete-modal">
    <div class="slds-modal__container">

        <button class="slds-button slds-button_icon slds-modal__close">
            <svg class="slds-button__icon slds-button__icon_large" aria-hidden="true">
                <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#close"></use>
            </svg>
            <span class="slds-assistive-text">Cancel and close</span>
        </button>

        <div class="slds-modal__header delete-modal-header">
            <h1 id="modal-heading-01" class="slds-modal__title slds-hyphenate" tabindex="-1">Delete</h1>
        </div>

        <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
            <p>Do you want to delete task <strong>{{ task?.assignedTo }}</strong>?</p>
        </div>

        <div class="slds-modal__footer delete-footer">
            <button class="slds-button slds-button_neutral delete-btn" (click)="closeModal()">No</button>
            <button class="slds-button slds-button_brand delete-btn" (click)="confirmDelete()">Yes</button>
        </div>

    </div>
</section>

<div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
